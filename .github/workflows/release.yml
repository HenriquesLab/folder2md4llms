name: Release to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for hatch-vcs

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install UV
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --with dev

    - name: Run tests
      run: hatch run test

    - name: Check version matches tag
      run: |
        VERSION=$(hatch version)
        TAG_VERSION=${GITHUB_REF#refs/tags/v}

        echo "Package version: $VERSION"
        echo "Tag version: $TAG_VERSION"

        if [ "$VERSION" != "$TAG_VERSION" ]; then
          echo "Error: Version mismatch between package ($VERSION) and git tag (v$TAG_VERSION)."
          echo "Ensure the auto-generated file 'src/folder2md4llms/__about__.py' is in your .gitignore."
          exit 1
        fi

    - name: Build package
      run: |
        echo "Building sdist..."
        hatch build --target sdist
        echo "Building wheel..."
        hatch build --target wheel
        # List the built packages
        ls -la dist/
        # Verify the built packages have the correct version
        echo "Built packages:"
        for file in dist/*; do
          echo "  $file"
        done

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true
